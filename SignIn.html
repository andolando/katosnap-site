<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignIn.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <h1><span>Sign</span> In</h1>
        <div class="items">
          <label for="Username">Username</label>
          <input type="text" class="Username" id="Username" name="Username" placeholder="Enter your username" />
        </div>
        <div class="items">
          <label for="email">Email</label>
          <input type="text" class="email" id="email" name="email" placeholder="Enter your email"/>
        </div>
        <div class="items">
          <label for="Password">Password</label>
          <input type="text" class="Password" id="Password" name="Password" placeholder="Enter your password"/>
        </div>
        <div class="items">
          <label for="Password2">Confirm Password</label>
          <input
            type="text"
            class="Password2"
            id="Password2"
            name="Password2"
            placeholder="Confirm your password"
          />
        </div>

        <div class="items">
          <button>Submit</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
